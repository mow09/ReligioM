{% extends "registration/base.html" %}
{% block content %}

<!-- <h3>Register</h3> -->
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST">
                    {% csrf_token %}
                    {% for item in form %}
                        <!-- <span>{#{ item.label }#}</span> -->
                        <div class="input-group mb-3">
                            <div class="input-group-append"  placeholder="{{ item.label }}">
                                <span class="input-group-text"><i class="fas fa-{% cycle 'user' 'key' 'key' %}"></i></span>
                            </div>
                            {{ item }}
                        </div>
                    {% endfor %}
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Login">
                    </div>
                </form>
            </div>

            {{form.errors}}

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'accounts:login' %}" class="ml-2">Login</a>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block extra_scripts %}
    <script>
                        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field
         */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
        // form_fields[2].placeholder='Email..';
        form_fields[2].placeholder='Enter password...';
        form_fields[3].placeholder='Re-enter Password...';


        for (var field in form_fields){
            form_fields[field].className += ' form-control'
        }
    </script>
{% endblock extra_scripts %}
